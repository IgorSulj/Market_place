<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'account/accounts_base.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

<header class="header">
    <div class="header_company block">
      <img src='{% static "img/logo.png"%}' class="logo_img">
      <h2>Apple and Co</h2>
    </div>
    <div class="header_social block">
      <a href="" class="social_a"><img src="{% static 'img/tegramm.png'%}" alt="" class="social_img"></a>
      <a href="" class="social_a"><img src="{% static 'img/facebook.jpg'%}" alt="" class="social_img"></a>
      <a href="" class="social_a"><img src="{% static 'img/vk.jpg'%}" alt="" class="social_img"></a>
    </div>
    <div class="header_contact block" id="header_contact">
      <p><strong>A1:</strong><span class="contact_span">+375-29-365-89-96</span></p>
      <p><strong>Life:</strong><span class="contact_span">+375-25-268-56-94</span></p>
      <p><strong>MTC:</strong><span class="contact_span">+375-44-541-58-96</span></p>
    </div>
</header>

{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>
</html>
